version: 1.0
runtime: nodejs22
build:
  commands:
    build:
      - cd frontend
      - npm ci
      - npm run build
run:
  runtime-version: 22
  command: cd frontend && npm start
  network:
    port: 3000
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: NEXT_PUBLIC_API_URL
      value: https://your-backend-app.region.awsapprunner.com
    - name: PORT
      value: "3000"