version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - cd "telegram bot"
      - npm ci
run:
  runtime-version: 18
  command: cd "telegram bot" && npm start
  network:
    port: 3002
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: DB_HOST
      value: your-rds-endpoint.region.rds.amazonaws.com
    - name: DB_PORT
      value: "5432"
    - name: DB_NAME
      value: webapp_db
    - name: DB_USER
      value: webapp_user
    - name: DB_PASSWORD
      value: webapp_password
    - name: TELEGRAM_BOT_TOKEN
      value: your-telegram-bot-token
    - name: CHECK_INTERVAL_MINUTES
      value: "1"
    - name: REMINDER_MINUTES_BEFORE
      value: "30"
    - name: PORT
      value: "3002"